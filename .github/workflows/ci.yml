name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  hadolint:
    name: Lint Dockerfiles
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        dockerfile:
          - versatiles/Dockerfile
          - versatiles-frontend/Dockerfile
          - versatiles-gdal/Dockerfile
          - versatiles-nginx/Dockerfile
          - versatiles-tilemaker/Dockerfile
          - versatiles-tippecanoe/Dockerfile
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Hadolint on ${{ matrix.dockerfile }}
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: ${{ matrix.dockerfile }}
          failure-threshold: warning
          ignore: DL3018,DL3008,DL3059,DL3003,SC2164

  shellcheck:
    name: Lint Shell Scripts
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: '.'
          format: gcc
          severity: warning
          ignore_paths: |
            .git
            testdata
          shellcheck_opts: -e SC2154 -e SC2034 -e SC2046 -e SC2155

  trivy-repo:
    name: Security Scan - Repository
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [hadolint, shellcheck, trivy-repo]
    if: always()
    steps:
      - name: Check job results
        run: |
          if [ "${{ needs.hadolint.result }}" != "success" ] || \
             [ "${{ needs.shellcheck.result }}" != "success" ] || \
             [ "${{ needs.trivy-repo.result }}" != "success" ]; then
            echo "❌ One or more CI jobs failed"
            exit 1
          fi
          echo "✅ All CI checks passed"
