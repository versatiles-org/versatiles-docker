name: Build Docker Images
on:
  schedule:
    - cron: '0 0 * * 4' # Every Thursday at midnight UTC
  repository_dispatch:
  workflow_dispatch:
    inputs:
      build_base:
        description: 'Build base image'
        required: false
        type: boolean
        default: true
      build_frontend:
        description: 'Build frontend image'
        required: false
        type: boolean
        default: true
      build_nginx:
        description: 'Build nginx image'
        required: false
        type: boolean
        default: true
      build_tippecanoe:
        description: 'Build tippecanoe image'
        required: false
        type: boolean
        default: true
      build_tilemaker:
        description: 'Build tilemaker image'
        required: false
        type: boolean
        default: true
      build_gdal:
        description: 'Build gdal image'
        required: false
        type: boolean
        default: true

env:
  CARGO_TERM_COLOR: always
  FORCE_COLOR: 1
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-base:
    name: Build versatiles
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.build_base }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        run: bash ./versatiles/build.sh --test --push

  build-frontend:
    name: Build versatiles-frontend
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.build_frontend }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        run: bash ./versatiles-frontend/build.sh --test --push

  build-nginx:
    name: Build versatiles-nginx
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.build_nginx }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        run: bash ./versatiles-nginx/build.sh --test --push

  build-tippecanoe:
    name: Build versatiles-tippecanoe
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.build_tippecanoe }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        run: bash ./versatiles-tippecanoe/build.sh --test --push

  build-tilemaker:
    name: Build versatiles-tilemaker
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.build_tilemaker }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        run: bash ./versatiles-tilemaker/build.sh --test --push

  build-gdal:
    name: Build versatiles-gdal
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.build_gdal }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        run: bash ./versatiles-gdal/build.sh --test --push

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-base, build-frontend, build-nginx, build-tippecanoe, build-tilemaker, build-gdal]
    if: always()
    permissions:
      contents: read
    steps:
      - name: Check build results
        run: |
          failed=0

          if [ "${{ needs.build-base.result }}" == "failure" ]; then
            echo "❌ versatiles build failed"
            failed=1
          fi

          if [ "${{ needs.build-frontend.result }}" == "failure" ]; then
            echo "❌ versatiles-frontend build failed"
            failed=1
          fi

          if [ "${{ needs.build-nginx.result }}" == "failure" ]; then
            echo "❌ versatiles-nginx build failed"
            failed=1
          fi

          if [ "${{ needs.build-tippecanoe.result }}" == "failure" ]; then
            echo "❌ versatiles-tippecanoe build failed"
            failed=1
          fi

          if [ "${{ needs.build-tilemaker.result }}" == "failure" ]; then
            echo "❌ versatiles-tilemaker build failed"
            failed=1
          fi

          if [ "${{ needs.build-gdal.result }}" == "failure" ]; then
            echo "❌ versatiles-gdal build failed"
            failed=1
          fi

          if [ $failed -eq 1 ]; then
            echo "❌ One or more builds failed"
            exit 1
          fi

          echo "✅ All builds completed successfully"