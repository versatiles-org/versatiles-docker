name: Build all Docker images
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      run_jobs:
        description: "Run which image build process?"
        default: "all"
        type: choice
        options:
          - all
          - basic
          - frontend
          - tilemaker
          - tippecanoe

env:
  FORCE_COLOR: 1

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  basic:
    name: Basic
    if: contains( fromJSON('["all", "basic"]'), inputs.run_jobs || 'all' )
    uses: ./.github/workflows/build-image.yml
    secrets: inherit
    with:
      name: versatiles

  other:
    needs: basic
    strategy:
      matrix:
        name: [ frontend, tilemaker, tippecanoe]
    if: contains(fromJSON('["all", matrix.name]'), inputs.run_jobs || 'all')
    name: Build ${{ matrix.name }}
    uses: ./.github/workflows/build-image.yml
    secrets: inherit
    with:
      name: versatiles-${{ matrix.name }}
