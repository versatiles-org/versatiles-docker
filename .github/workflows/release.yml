name: Build Docker Images
on:
  schedule:
    - cron: '0 0 * * 4' # Every Thursday at midnight UTC
  repository_dispatch:
  workflow_dispatch:
    inputs:
      build_base:
        description: 'Build base image'
        required: false
        type: boolean
        default: true
      build_frontend:
        description: 'Build frontend image'
        required: false
        type: boolean
        default: true
      build_nginx:
        description: 'Build nginx image'
        required: false
        type: boolean
        default: true
      build_gdal:
        description: 'Build gdal image'
        required: false
        type: boolean
        default: true
      build_tippecanoe:
        description: 'Build tippecanoe image'
        required: false
        type: boolean
        default: true
      build_tilemaker:
        description: 'Build tilemaker image'
        required: false
        type: boolean
        default: true

env:
  CARGO_TERM_COLOR: always
  FORCE_COLOR: 1
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Building
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1 # Shallow clone for faster builds

      # Multi-arch support
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Log in to GHCR
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build base
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.build_base }}
        run: bash ./versatiles/build.sh --test --push

      - name: Build frontend
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.build_frontend }}
        run: bash ./versatiles-frontend/build.sh --test --push

      - name: Build nginx
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.build_nginx }}
        run: bash ./versatiles-nginx/build.sh --test --push

      - name: Build gdal
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.build_gdal }}
        run: bash ./versatiles-gdal/build.sh --test --push

      - name: Build tippecanoe
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.build_tippecanoe }}
        run: bash ./versatiles-tippecanoe/build.sh --test --push

      - name: Build tilemaker
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.build_tilemaker }}
        run: bash ./versatiles-tilemaker/build.sh --test --push