version: 2
updates:
  - package-ecosystem: docker
    directories:
      - /versatiles
      - /versatiles-frontend
      - /versatiles-nginx
      - /versatiles-tilemaker
      - /versatiles-tippecanoe
    schedule: { interval: weekly }
    groups: { docker: { patterns: ['*'] } }
  - package-ecosystem: github-actions
    directory: /
    schedule: { interval: weekly }
    groups: { github-action: { patterns: ['*'] } }
